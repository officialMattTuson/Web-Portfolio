<div class="navbar">
  <div class="navbar__header">
    <span>Matthew Tuson</span>
  </div>
  <div class="navbar__route-container">
    <div *ngFor="let link of navigationLinks">
      <a
        [ngClass]="{ navbar__link: true, active: selectedLink === link.route }"
        [routerLink]="link.route"
        (click)="updateSelectedLink(link)"
      >
        {{ link.displayName }}
      </a>
    </div>
  </div>
</div>
